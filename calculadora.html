<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Majo esta es mi calculadora</title>
    <link rel="stylesheet" href="estilo5.css" />
  </head>

  <body>
    <h2>Calculadora con botones</h2>
    <!--Esta es una calculadora sencilla con botones para realizar operaciones desde la mas sencilla hasta unas mas complejas-->
    <div class="grupo-formulario">
      <label for="numero1"> Numero1:</label>
      <input
        type="number"
        id="numero1"
        placeholder="Ingresa el primer numero"
      />
      <!--div = se usa para agrupar contenido de modo que se pueda diseñar fácilmente usando los atributos class o id -->
    </div>
    <div class="grupo-formulario">
      <label for="numero2"> Numero2:</label>
      <input
        type="number"
        id="numero2"
        placeholder="Ingresa el segundo numero"
      />
    </div>

    <div class="grupo-formulario">
      <label for="resultado"> Resultado:</label>
      <input
        type=" text"
        id="resultado"
        readonly
        placeholder="Aqui es el resultado"
      />
    </div>
    <div class="grupo-botones">
      <!--En este grupo se encuentran los botones de operaciones basicas-->
      <button onclick="calcular('sumar')">Sumar</button>
      <button onclick="calcular('restar')">Restar</button>
      <button onclick="calcular('multiplicar')">Multiplicar</button>
      <button onclick="calcular('dividir')">Dividir</button>
    </div>
    <!--class es un atributo Si los elementos tienen un atributo de clase, podrás escribir una regla CSS para seleccionar esa clase.-->
    <div class="grupo-botones">
      <!--Aqui estan los demas botones. boton 4 =el id de limpiar -->
      <button onclick="calcular('residuo')">Residuo</button>
      <button onclick="calcular('potencia')">Potencia</button>
      <button onclick="calcular('raizydex')">Raiz Y de X</button>
      <button id="limpiar" onclick="limpiar()">Limpiar</button>
    </div>
    <!--"id" solo puede tener un valor único y "class" puede tener más de uno . -->

    <script>
      //Script de JavaScript Conjunto de instrucciones realizar tareas como validar formularios,
      // manipular el contenido de una página, responder a las acciones del usuario o cargar datos
//window.onload para que el cursor aparezca en el num1
      function limpiar() {
        document.getElementById("numero1").value = "";
        document.getElementById("numero2").value = "";
        document.getElementById("resultado").value = "";
      }
      function calcular(operacion) {
        // Script de JavaScript Conjunto de instrucciones realizar tareas como validar formularios,
        // manipular el contenido de una página, responder a las acciones del usuario o cargar datos

        const num1 = parseFloat(document.getElementById("numero1").value);
        const num2 = parseFloat(document.getElementById("numero2").value);
        //analiza una cadena de texto y la convierte en un número decimal
        //conjunto de instrucciones que realiza una tarea o calcula un valor
        // funcion para mostrar la tabla de multiplicar debe tomar alguna entrada y devolver una salida donde hay alguna relación obvia
        // El nombre de la función.
        // Una lista de parámetros de la función, entre paréntesis
        // las declaraciones de JavaScript que definen la función.

        let resultado;
        //let= declara una variable de alcance local con ámbito de bloque

        if (isNaN(num1) || isNaN(num2)) {
          // Verificar si el valor ingresado es un numero
          resultado = "Ingresa numeros validos";
        } else {
          //Condicion ifelse= si (if) la condición retorna verdadero (true), entonces ejecute el código A, sino (else) ejecute el código B
          switch (
            operacion //switch = evalúa una expresión, comparando el valor de esa expresión con una serie de casos
          ) {
            case "sumar":
              resultado = num1 + num2;
              break;
            //declaración break está asociada con cada etiqueta de case y asegura que el programa salga del switch
            case "restar":
              resultado = num1 - num2;
              break;

            case "multiplicar":
              resultado = num1 * num2;
              break;

            case "dividir":
              //case=  el algoritmo compara el valor con el case  y ejecuta la declaración asociada
              resultado =num2 != 0 ? num1 / num2: "Error por divison por cero"; //?operador condicional ternario 
              break;

            case "residuo":
              resultado = num1 % num2;
              break;

            //Si olvidas un break, el script se ejecutará desde donde se cumple la condición y ejecutará el siguiente case
            case "potencia":
              resultado = num1 ^ num2;

              break;

            case "raizydex":
              resultado = num1 ** num2;
          }
          document.getElementById("resultado").value = resultado;
        }
        //getElementById = un elemento del documento por medio del valor del -->
        //atributo id que se le haya asignado-->
      }
    </script>
  </body>
</html>
